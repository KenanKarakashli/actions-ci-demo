
name: python-tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'          # speeds up subsequent runs

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run pytest
        run: python -m pytest -q
